<!DOCTYPE html> 
{% load static %}
{% load humanize %}
<html>
    <head>
         <title>{% block title %}MrSocial {% endblock %}</title>
         <link rel="shortcut icon" href="{% static 'images/logo/mrsocialicon.ico' %}">
         <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
         <link rel="stylesheet" href="{% static 'css/master.css' %}" type="text/css">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
         <script src="https://kit.fontawesome.com/46359849d7.js" crossorigin="anonymous"></script>
         <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
         <script src="{% static 'script/script.js' %}"></script>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
     {% if user.is_authenticated %}    
           {% include 'sidemenu.html' %}
          <div id='content'>
           {% include 'navbar.html' %}
           {% block content %}
             
           {% endblock %}
          </div>
     {% else %}
          {% block auth %}
                {% include 'welcome.html' %}
          {% endblock %}
     {% endif %}  
    </body>
</html>
