{% load static %}
{% load humanize %}
{% if shares.count > 0%}
{% for share in shares %}
<div class="like">
    <a href="{% url 'accounts:profile' slug=share.user.slug %}"> 
        <div class="containuserimag">
            <div class="userimage">
                 {% if user.image %}
                     <img src="{{share.user.image.url}}" alt="Profile Picture">
                 {% else %}
                     <img src="{% static 'default/default.png' %}" alt="Profile Picture">
                 {% endif %}
             </div>
        </div>
        <div class='info'>
             <div class='usernames'>
                 <span>{{share.user.first_name}} {{share.user.last_name}}</span>                    
             </div>
         </div>
    </a>
</div> 
{% endfor %}
<button onclick="showpostshares('{{sharedpost}}postshares_{{postid}}')">Close</button>
{%endif%}
